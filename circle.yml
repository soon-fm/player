#
# CircleCI Configuration
#

machine:
  services:
    - docker

dependencies:
  pre:
    - if [ ! -d ~/images ]; then mkdir ~/images; fi
    - if [ ! -f ~/images/docker.rpxc.tar ]; then wget http://public.thisissoon.com.s3.amazonaws.com/docker.rpxc.tar -O ~/images/docker.rpxc.tar; fi
  cache_directories:
    - "~/images/"
  override:
    - exit 0
  post:
    - docker load < ~/images/docker.rpxc.tar

test:
  override:
    - exit 0

deployment:
  master:
    branch: master
    commands:
      - docker run --rm -v `pwd`/player:/go/src/player registry.soon.build/sfm/player:rpxc
